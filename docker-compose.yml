version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: wellness_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cursach_db
    ports:
      - "5432:5432"
    volumes:
      - wellness_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cursach_db"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
    container_name: wellness_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/cursach_db?schema=public
      GROQ_API_KEY: ${GROQ_API_KEY}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy

volumes:
  wellness_pgdata:
